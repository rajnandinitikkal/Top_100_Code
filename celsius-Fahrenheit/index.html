<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let celcius = parseFloat(prompt("Enter the temperature in celcius: "));

        function celciusToFahrenheit(n){
            return (n * 9/5) + 32;
        }
        console.log(celcius);
        console.log(celciusToFahrenheit(celcius));

        let fahrenheit = parseFloat(prompt("Enter the temperature in fahrenheit: "));

        function FahrenheitToCelcius(n){
            return (n - 32) * 5/9;
        }
        console.log(fahrenheit);
        console.log(FahrenheitToCelcius(fahrenheit));
        
    </script>
</body>
</html>
