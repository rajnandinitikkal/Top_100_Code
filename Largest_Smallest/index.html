<body>
    <script>
        
           let num = [-1,2,47,5,1,46,86]

           let smallest = num[0];
           for(let i=0; i<num.length; i++){
               if(num[i] < smallest){
                   smallest = num[i];
               }
           }
           console.log(smallest);
        
    </script>
