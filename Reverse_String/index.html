function reverseStr(str){
    let reversed ="";
    for(var i=str.length-1; i>=0; i--){
        reversed += str[i];
    }
    return reversed;
}

let originalStr = "OMO";
let reversedString = reverseStr(originalStr);
console.log(reversedString);

if(originalStr == reversedString){
    console.log("String is palindrome");
}
