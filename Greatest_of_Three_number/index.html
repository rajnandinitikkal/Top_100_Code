<script>
    let num1 = parseInt(prompt("Enter 1st Number: "));
    let num2 = parseInt(prompt("Enter 2nd Number: "));
    let num3 = parseInt(prompt("Enter 3rd Number: "));

    if(num1 >= num2 && num1 >= num3){
        console.log("The greatest number is: " + num1);
    }
    else if(num2 >= num1 && num2 >= num3){
        console.log("The greatest number is: " + num2);
    }
    else if (num3 >= num1 && num3 >= num2){
        console.log("The greatest number is: " + num3);
    }

    
</script>
